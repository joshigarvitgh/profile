  <script id="rendered-js">

    //Data For the Skills
          var skills = [
          { "hd": "Programming Languages",
            "captions": [
            "Python & C/C++",
            "Prolog \n&\n Pascal",
            "Matlab \n&\n OWL",
            "Ruby \n&\n Rust",
            "HTML/\nCSS/JS"],

            "values": [
            1.00,
            0.80,
            0.70,
            0.80,
            0.70] },


          { "hd": "Human Languages",
            "captions": [
            "English",
            "Hindi",
            "Japnese",
            "Czech",
            "Spanish"],

            "values": [
            1.00,
            1.00,
            0.60,
            0.30,
            0.20] },

            { "hd": "Frameworks",
            "captions":[
            "Pytorch & Tensorflow",
            "Django \n&\n Flask",
            `Azure \n&\n CUDA`,
            "Postgres \n&\n SparQL",
            "Jupyter"],

            "values": [
            1.00,
            0.85,
            0.90,
            0.80,
            0.90] },
            
          { "hd": "Toolkits",
          "captions":[
              "GIT & CI/CD",
              "BASH \n&\n Linux",
              "CUDA HPC",
              "SPM \n&\n Freesurfer",
              "VS Code"
              ],

            "values": [
            0.85,
            0.85,
            0.75,
            0.60,
            0.80] }];




          var pgIndex = 0;
          var valueIndex = 0;
          var width = 0;
          var height = 0;
          var radOffset = Math.PI / 2;
          var sides = 5; // Number of sides in the polygon
          var theta = 2 * Math.PI / sides; // radians per section

          function getXY(i, radius) {
            return { "x": Math.cos(radOffset + theta * i) * radius * width + width / 2,
              "y": Math.sin(radOffset + theta * i) * radius * height + height / 2 };
          }

          var hue = [];
          var hueOffset = 25;

          for (var s in skills) {
            hue[s] = (hueOffset + s * 255 / skills.length) % 255;
          }

          $(".pg").each(function (index) {
            width = $(this).width();
            height = $(this).height();
            var ctx = $(this).find('canvas')[0].getContext('2d');
            ctx.canvas.width = 400;
            ctx.canvas.height = 400;
            ctx.font = "18px Monospace";
            ctx.textAlign = "center";

            /*** LABEL ***/
            color = "hsl(" + hue[pgIndex] + ", 100%,60%)";
            ctx.fillStyle = color;
            ctx.fillText(skills[pgIndex].hd, width / 2, 15);

            ctx.font = "15px Monospace";

            /*** pg BACKGROUND ***/
            for (var i = 0; i < sides; i++) {if (window.CP.shouldStopExecution(0)) break;
              // For each side, draw two segments: the side, and the radius
              ctx.beginPath();
              xy = getXY(i, 0.3);
              colorJitter = 25 + theta * i * 2;
              color = "hsl(" + hue[pgIndex] + ",100%," + colorJitter + "%)";
              ctx.fillStyle = color;
              ctx.strokeStyle = color;
              ctx.moveTo(0.5 * width, 0.5 * height); //center
              ctx.lineTo(xy.x, xy.y);
              xy = getXY(i + 1, 0.3);
              ctx.lineTo(xy.x, xy.y);
              xy = getXY(i, 0.42);
              console.log();
              text=skills[pgIndex].captions[valueIndex];
              lineheight = 15;
              lines = text.split('\n');
              for (let nedex = 0; nedex < lines.length; nedex++) {
              ctx.fillText(lines[nedex], xy.x, xy.y + (nedex * lineheight)); }
              valueIndex++;
              ctx.closePath();
              ctx.fill();
              ctx.stroke();
            }window.CP.exitedLoop(0);

            valueIndex = 0;
            ctx.beginPath();
            ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
            ctx.strokeStyle = "rgba(0, 0, 0, 0.3)";
            ctx.lineWidth = 5;
            var value = skills[pgIndex].values[valueIndex];
            xy = getXY(i, value * 0.3);
            ctx.moveTo(xy.x, xy.y);
            /*** SKILL GRAPH ***/
            for (var i = 0; i < sides; i++) {if (window.CP.shouldStopExecution(1)) break;
              xy = getXY(i, value * 0.3);
              ctx.lineTo(xy.x, xy.y);
              valueIndex++;
              value = skills[pgIndex].values[valueIndex];
            }window.CP.exitedLoop(1);
            ctx.closePath();
            ctx.stroke();
            ctx.fill();
            valueIndex = 0;
            pgIndex++;
          });
    </script>
